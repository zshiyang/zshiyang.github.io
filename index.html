<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T03</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background-color: #E1E0C7;
        }

        div {
            margin: 50px auto;
            height: 300px;
            width: 500px;
            text-align: center;
            font-family: SimSun;
        }

        h1 {
            padding: 10px;
            height: 50px;
        }

        h6 {
            font-size: 10px;
            font-weight: 100;
            color: #999;
        }

        p {
            padding: 10px;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div>
        <h1>饮湖上初晴后雨二首·其二</h1>
        <h6>【作者】苏轼 &nbsp【朝代】宋</h6>
        <p>&nbsp水光潋滟晴方好，</p>
        <p>&nbsp山色空蒙雨亦奇。</p>
        <p>&nbsp欲把西湖比西子，</p>
        <p>&nbsp淡妆浓抹总相宜。</p>
    </div>
</body>

</html>
